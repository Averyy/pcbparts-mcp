# Local development/testing docker-compose
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  pcbparts-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18080:8080"
    env_file:
      - path: .env
        required: false
    environment:
      - HTTP_PORT=8080
      - RATE_LIMIT_REQUESTS=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    # Resource limits for local testing (mirrors VPS constraints)
    mem_limit: 1024m
    cpus: 1.0
